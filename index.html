<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style4.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <title>DreamBrand | paguaj tek ne </title>

</head>

<body>
  <section class="main-container">
    <a href="projekti/index.html"><button>Return</button></a>
    <section class="cards-container">
      <div class="card-front">
        <img id="card-logo" src="images/Screenshot 2023-11-01 071127.png">
        <h2 id="card-number-output">0000 0000 0000 0000</h2>
        <div class="name-exp">
          <p id="name-output" class="name">Jane Appleseed</p>
          <p class="exp"><span id="month-output">00</span>/<span id="year-output">00</span></p>
        </div>
      </div>

      <div class="card-back">
        <p id="cvc-output" class="cvc">000</p>
      </div>
    </section>

    <section class="form-container">
      <form action="#">
        <div class="payment-form">
          <div class="inputs">
            <label for="name">Cardholder Name</label>
            <input id="name" type="text" placeholder="e.g. Jane Appleseed">
            <span class="name-error"></span>
          </div>

          <div class="inputs">
            <label for="card number">Card Number</label>
            <input id="card-number" type="number" placeholder="e.g. 1234 5678 9123 0000"
              oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
              minlength="16" maxlength="16">
            <span class="card-error"></span>
          </div>

          <div class="exp-cvc">

            <div class="inputs">
              <label for="exp">Exp. Date (MM/YY)</label>
              <div class="month-year">
                <div class="month-error">
                  <input id="month" type="number"
                    oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    minlength="2" maxlength="2" placeholder="MM">
                  <span class="date-error"></span>
                </div>
                <input id="year" type="number"
                  oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                  minlength="2" maxlength="2" placeholder="YY">

              </div>
            </div>

            <div class="inputs">
              <label for="cvc">CVC</label>
              <input id="cvc" type="number"
                oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                minlength="3" maxlength="3" placeholder="e.g. 123">
              <span class="cvc-error"></span>
            </div>

          </div>

          <button class="confBtn">Confirm</button>
        </div>
      </form>
      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://www.frontendmentor.io/profile/TravisH-bot">Travis H</a>.
        </p>
      </footer>
    </section>


    <!-- Completed state start -->

    <section class="completed-container hidden">
      <div class="thank-you-container">
        <img id="check" src="images/icon-complete.svg" alt="">
        <h1>Thank you!</h1>
        <p>We've added your card details
          Continue</p>
        <button class="continue">Continue</button>
      </div>
      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://www.frontendmentor.io/profile/TravisH-bot">Travis H</a>.
        </p>
      </footer>
    </section>
  </section>

  <script src="./index.js"></script>
</body>

</html>
